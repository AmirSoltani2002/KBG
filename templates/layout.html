<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      nav {
        background-color: #343a40;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1rem;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #adb5bd;
      }
      .container {
        flex: 1;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }
      .message {
        background-color: #e9ecef;
        border-left: 5px solid #17a2b8;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
      }
      footer {
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        padding: 1rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a> 
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="message">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <footer>
      &copy; 2024 Ticket System. All rights reserved.
    </footer>
  </body>
</html>
